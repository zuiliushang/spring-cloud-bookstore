server:
 port: 8888
eureka:
 client:
  register-with-eureka: true
  fetch-registry: true
  service-url:
   defaultZone: http://user:password@127.0.0.1:8761/eureka
  healthcheck:
   enabled: true
  instance:
   prefer-ip-address: true
   hostname: ${spring.cloud.client.ipAddress}
   instance-id: ${spring.cloud.client.ipAddress}:${server.port}
 server:
  enable-self-preservation: true
security:
 basic:
  enabled: true
 user:
  name: user
  password: password
logging:
 level:
  root: INFO
spring:
 application:
  name: hr-guqing-cloud-config
 cloud:
  config:
   server:
    git:
     uri: https://github.com/zuiliushang/spring-cloud-guqing/{application}
     search-paths:
      - src/main/resources
      - src/main/resources/config
     username: ''
     password: ''
 profiles:
  active: dev
