server:
 port: 8801
spring:
 application:
  name: guqing-gateway
 cloud:
  config:
   uri: http://localhost:8888
eureka:
 client:
  register-with-eureka: true
  fetch-registry: true
  service-url:
   defaultZone: http://127.0.0.1:8761/eureka
  healthcheck: 
   enabled: true
  instance:
   prefer-ip-address: true
   hostname: ${spring.cloud.client.ipAddress}
   instance-id: ${spring.cloud.client.ipAddress}:${server.port}
   